---
# Page layout for static pages
layout: base
---

<article class="static-page">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
  </header>
  
  <div class="page-content">
    {{ content }}
  </div>
  
  <footer class="page-footer">
    <a href="{{ site.baseurl }}/" class="back-home">Back to Home</a>
  </footer>
</article>

<style>
.static-page {
  max-width: 800px;
  margin: 20px auto; /* Center the page */
  padding: 20px;
  background-color: #2a2a2a; /* Darker background for pages */
  color: #c1c1c1; /* Light text color */
  border-radius: 5px;
}

.page-header {
  text-align: center;
  margin-bottom: 20px;
}

.page-header h1 {
  color: #00ff00; /* Hacker green */
}

.page-content {
  margin-bottom: 20px;
}

.page-footer {
  text-align: center;
}

.back-home {
  text-decoration: none;
  color: #00ff00; /* Hacker green */
  font-weight: bold;
}

.back-home:hover {
  text-decoration: underline; /* Underline on hover */
  color: #00cc00; /* Slightly darker shade on hover */
}
</style>
